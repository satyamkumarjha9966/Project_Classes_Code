<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Insta Profile</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/ae2012805a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="header">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <div class="logoimgsec">
                    <div class="logoimg"><img src="pro.jpg" alt="Profile Image"></i></div>
                    <div class="logocontent">
                        <div class="lcon">
                            <h4>124</h4>
                            <p>Post</p>
                        </div>
                        <div class="lcon">
                            <h4>1124</h4>
                            <p>Followers</p>
                        </div>
                        <div class="lcon">
                            <h4>2124</h4>
                            <p>Following</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="introsec">
                <h2>Satyam kumar jha</h2>
                <p>Hello friends I am a full stack developer and  want to connect with you</p>
                <button>
                    <p>Edit Profile</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div class="smosec">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="btnsec">
                <button>Message</button>
                <button>Subscribe</button>
            </div>
            <div class="lastsec">
                <div class="imgandtext">
                    <i class="fa-solid fa-heart"></i>
                    <p>100K</p>
                </div>
                <div class="line"></div>
                <div class="imgandtext">
                    <i class="fa-solid fa-message"></i>
                    <p>20K</p>
                </div>
                <div class="line"></div>
                <div class="imgandtext">
                    <i class="fa-solid fa-share"></i>
                    <p>5.2K</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
