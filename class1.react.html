<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React Code</title>
</head>
<body>
       <div id="root">

       </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // React Element
        /**
         
        {
            type: 'button',
            props: {
                childeren: 'Submit',
                className: 'btn'
            }
        }
         
         * */

        //  // Example = take three property - element, props, childeren element
        //  React.createElement('button', {id: 'btn'}, React.createElement('span', {}, 'submit'))
        // // EQUAL TO ^
        //  <button id="btn"><span>submit</span></button> 

        const Btn = () => React.createElement('button', {id: 'btn'}, React.createElement('span', {}, 'submit'));

        const rootContainer = document.getElementById('root');
        const root = ReactDom.createRoot(rootContainer);
        root.render(Btn());


    </script>
</body>
</html>
